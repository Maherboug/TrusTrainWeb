          <h1>Request Participation</h1>
          <p>Fill out the form below to request participation in project advancements or investments. Ensure that all
            information is accurate to facilitate the process.</p>

          <form id="requestForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" required>

            <label for="number">Phone Number:</label>
            <input type="tel" id="number" name="number" placeholder="Enter Your Phone Number" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>

            <label for="participationType">Invest or Train:</label>
            <select id="participationType" name="participationType" required>
              <option value="">Select an Option</option>
              <option value="invest">Invest</option>
              <option value="train">Train</option>
            </select>

            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>

            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" required>

            <label for="additionalInfo">Additional Information:</label>
            <textarea id="additionalInfo" name="additionalInfo" rows="4"
              placeholder="Provide any additional information or notes here"></textarea>

            <button type="submit" class="btn1">Submit Request</button>
          </form>
        </div>
      </div>
